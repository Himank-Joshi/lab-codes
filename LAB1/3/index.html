<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <form>
        <label> Name:</label>
        <input type="text" name="firstname">
        <br>
        <br>
        <label>CGPA : </label>
        <input type="text" name="lastname">
        <br>
        <br>
        
        <label>Email: </label>
        <input type="text" name="Email">
        <br>
        <br>
        <label>Registeration No: </label>
        <input type="text" name="Registeration-No">
        <br>
        <br>
        <label>Department</label>
        <br>
        <input type="radio" name="Department" value="CSE" >CSE
        
        <input type="radio" name="Department" value="IT" >IT
        
        <input type="radio" name="Department" value="CCE" >CCE
        
        <input type="radio" name="Department" value="ECE" >ECE
        
        <br>
        <br>
        <label>Role interested in:</label>
        <br>
        <input type="checkbox" name="Domains" value="Cyber Security" >SDE
        <br>
        <input type="checkbox" name="Domains" value="Data Science" >Data Anaylst
        <br>
        <input type="checkbox" name="Domains" value="Web Development" >Business Analyst
        <br>
        <input type="checkbox" name="Domains" value="App Development" >Research
       
        
        <br>
        <br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
